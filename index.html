<html ng-app="app">
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
		<link rel="icon" type="image/png" href="assets/img/favicon.png">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Material Kit by Creative Tim</title>

		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

		<!--     Fonts and icons     -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

		<!-- CSS Files -->
	    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	    <link href="assets/css/material-kit.css" rel="stylesheet"/>

		<!-- CSS Just for demo purpose, don't include it in your project -->
		<link href="assets/css/demo.css" rel="stylesheet" />
	</head>
	<body ng-controller="indexController" class="index-page">
		
		<div class="row" ng-repeat="imgs in imgSrc track by $index">
			<div class="col-sm-2">
			    <h4>Rounded Image</h4>
			    <img src="{{imgs.Src}}" alt="Rounded Image" class="img-rounded img-responsive">
			</div>
			<div class="col-sm-2 col-sm-offset-1">
			    <h4>Circle Image</h4>
			    <img src="{{imgs.Src}}" alt="Circle Image" class="img-circle img-responsive">
			</div>
			<div class="col-sm-2 col-sm-offset-1">
			    <h4>Rounded Raised</h4>
			    <img src="{{imgs.Src}}" alt="Raised Image" class="img-rounded img-responsive img-raised">
			</div>

			<div class="col-sm-2 col-sm-offset-1">
			    <h4>Circle Raised</h4>
			    <img src="{{imgs.Src}}" alt="Thumbnail Image" class="img-circle img-raised img-responsive">
			</div>
		</div>
		<div class="content">
			<div class="input-group">
				<div class="form-group">
					<input type="file" class="btn btn-success" multiple ng-file="getTheFile($files)">
				</div>
			</div>
			<div class="input-group">
				<input type="button" name="" class="btn btn-simple btn-primary btn-lg" ng-click="uploadFiles()" value="upload">
				<input type="button" name="" ng-click="reset()" value="Reset" class="btn btn-simple btn-primary btn-lg">
			</div>

			<!-- If you want to add a checkbox to this form, uncomment this code

			<div class="checkbox">
				<label>
					<input type="checkbox" name="optionsCheckboxes" checked>
					Subscribe to newsletter
				</label>
			</div> -->
		</div>
		<script type="text/javascript" src="App/app.js"></script>
		<script type="text/javascript" src="App/Controllers/indexController.js"></script>
		<script type="text/javascript" src="App/Directives/ngfileUploadDirective.js"></script>
	</body>
</html>
